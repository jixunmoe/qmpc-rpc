env:
  browser: true
  es2021: true
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: script
plugins:
  - '@typescript-eslint'
rules: {}
files:
  - patterns: '**/*.js'
    rules:
      '@typescript-eslint/no-var-requires': off
